<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/Login/login.css">
    <link rel="stylesheet" href="../../assets/css/Login/cadastro.css">
    <!-- js -->
    <title>CADASTRA-SE</title>
</head>
<body>
    <div id="cadastro">
        <header id="header_cadastro">
            <h2>Cadastre-se</h2>
        </header>
        <form id="form_login" action="">
            <div class="form_group">
                <div class="form_item">
                    <div class="col">
                        <label for="username_cadastro">
                            Username
                        </label>
                        <input type="text" class="input_form" id="username_cadastro" placeholder="Username">
                    </div> 
                    <div class="col">     
                        <label for="email_cadastro">
                            Email
                        </label>
                        <input type="email" class="input_form" id="username_email" placeholder="Email">
                    </div>
                </div>
                <div class="form_item">
                    <div class="col">
                        <label for="password_cadastro">
                            Password
                        </label>
                        <input type="password" class="input_form" id="password_cadastro" placeholder="Password">
                    </div> 
                    <div class="col">     
                        <label for="username_cadastro">
                            Confirm Password
                        </label>
                        <input type="password" class="input_form" id="username_cadastro" placeholder="Password">
                    </div>
                </div>
                <div class="form_item">
                    <label for="img">
                        Foto De Perfil
                    </label>
                    <input type="file" name="foto_perfil" id="foto_perfil">
                </div>
            </div>
            <div>
                <button id="btn_cadastro">
                    CADASTRE-SE
                </button>
            </div>
        </form>
    </div>
</body>
</html>
