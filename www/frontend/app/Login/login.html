<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/Login/login.css">
    <title>LOGIN</title>
</head>
<body>
    <div id="login">
        <header id="header_login">
            <h2>Login</h2>
        </header>
        <form id="form_login" action="">
            <div class="form_group">
                <div class="form_item">
                    <label for="username_login">
                        Username
                    </label>
                    <input type="text" class="input_form" id="username_login" placeholder="Username">
                </div>
                <div class="form_item">
                    <label for="password_login">
                        Password
                    </label>
                    <input type="password" class="input_form" id="password_login" placeholder="Password">
                </div>
            </div>
            <div>
                <button id="btn_login">
                    LOGIN
                </button>
            </div>
        </form>
    </div>
</body>
</html>
